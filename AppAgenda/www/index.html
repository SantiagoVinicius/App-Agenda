<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
   
    <main class="container-fluid ">
        <h1>Agenda</h1>
        <div class="row">
            <div class="col-2">
                <label>Nome: </label>
                <input class="form-control" id="nome" placeholder="Digite Seu Nome">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label>Telefone: </label>
                <input class="form-control" id="tel" placeholder=" Digite Seu Telefone">
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 text-center">
                <button type="button" id="botao-salvar" class="btn btn-primary btn-lg">SALVAR</button>
            </div>
            <div class="col mt-3 text-center">
                <button type="button" id="apagar" class="btn btn-primary btn-lg">APAGAR</button>
            </div>
        </div>
        <div class="row mt-5 p-3 bg-info">
            <div class="col-lg-12">
                <h2>Anotações</h2>
            </div>
            <div class="col-lg-12" id="salvar">
            </div>
        </div>
    </main>




    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/funcoes.js"></script>
</body>
</html>
